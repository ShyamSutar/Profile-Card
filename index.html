<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class=body>
        <div class="container">
            <div class="upper">
            </div>
                <div class="image">
                    <img src="images/image-victor.jpg" alt="victor" id="img">
                </div>
                <div class="lower-body">
                    
                        <span id="name">Victor Crest</span>
                        <span class="color" >26</span>
                        <p class="color">London</p>
                    
                    <div class="activities">
                        <div><span>80K</span> <br> <span class="lower-name">Followers</span></div>
                        <div><span>802K</span> <br> <span class="lower-name">Likes</span></div>
                        <div><span>1.4K</span> <br> <span class="lower-name">Photos</span></div>
                    </div>
                </div>
        </div>
    </section>
  
</body>
</html>
